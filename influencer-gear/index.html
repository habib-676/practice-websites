<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Influencer Gear</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/847464fa6f.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div class="nav-bar">
        <a href="#" class="brand">Influencer products</a>
        <div class="right-nav">
          <a href="">Home</a>
          <a href="">Products</a>
          <a href="">Sign up</a>
          <a href="">Log in</a>
          <i class="fa-solid fa-magnifying-glass"></i>
          <div><i class="fa-solid fa-cart-shopping" id="cart"></i></div>
        </div>
      </div>
      <div class="banner">
        <div class="banner-contents">
          <h1 class="hero-title">Start your Journey as Influencer</h1>
          <p class="des-primary">
            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem
            vestibulum sed scelerisque eros. Lectus faucibus.
          </p>
          <button class="btn-primary">
            Prebook now <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <img src="images/main-camera.png" alt="a camera" />
      </div>
      <div class="sponsors-container">
        <img src="logos/Alibaba.svg" alt="" />
        <img src="logos/Amazon.svg" alt="" />
        <img src="logos/Daraz.pk Logo.svg" alt="" />
        <img src="logos/Ebay.svg" alt="" />
        <img src="logos/Rakuten.svg" alt="" />
        <img src="logos/Walmart.svg" alt="" />
        <img src="logos/Target.svg" alt="" />
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
